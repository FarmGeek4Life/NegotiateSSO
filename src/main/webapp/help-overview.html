<div>
    This enables Single Sign-On using NTLM/Kerberos through Waffle.
    This plugin needs minimal setup, but will not run on *nix.
    The settings can also be changed from config.xml.<br>
    When disabling the plugin, no users will be logged out.<br>
    <a href="https://github.com/dblock/waffle">Waffle homepage and source</a><br>
</div>
